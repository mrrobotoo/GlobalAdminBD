<div th:include="navbar.html"></div>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-6">
			<form action="saveperson" method="post" onsubmit="return showSuccessAlert()">
				<div class="mb-3">
					<label for="user-name" class="form-label">Nombre</label>
					<input type="text" class="form-control" name="name" id="modal-nombre" required
						style="border: none;">
				</div>
				<div class="mb-3">
					<label for="age" class="form-label">Edad</label>
					<input type="number" class="form-control" name="age" id="modal-edad" min="1" max="150" required
						style="border: none;" inputmode="numeric">
				</div>
				<div class="mb-3">
					<label for="sex" class="form-label">Sexo</label>
					<select id="modal-sexo" required style="border: none;" class="form-select" name="sex">
						<option value="Masculino">Masculino</option>
						<option value="Femenino">Femenino</option>
						<option value="Otro">Otro</option>
					</select>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary ingresar">Ingresar</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div th:include="footer.html"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
	function showSuccessAlert() {
		// Si la validación es exitosa, mostrar el mensaje de alerta
		alert('El usuario se ingresó correctamente.');

		// Redirigir al usuario a la misma página (index)
		window.location.href = '/index';

		// Retornar "false" para evitar que el formulario se envíe automáticamente
		return false;
	}
</script>
