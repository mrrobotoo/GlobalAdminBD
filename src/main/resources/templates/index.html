<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
			background-color: rgb(192, 192, 192); /* Color de fondo del cuerpo */
            font-family: Arial, sans-serif; /* Fuente del texto */
            color: #333; /* Color del texto */
            
        }

        .container {
            margin-top: 100px; /* Espacio superior */
        }

        .form-control {
            background-color: #fff; /* Color de fondo de los campos de entrada */
            color: #333; /* Color del texto en los campos de entrada */
        }

        .form-label {
            color: #333; /* Color del texto de las etiquetas del formulario */
            font-weight: bold; /* Negrita en las etiquetas del formulario */
            text-transform: uppercase; /* Mayúsculas en las etiquetas del formulario */
        }

        .btn-primary {
            background-color: rgb(255, 128, 255); /* Color de fondo del botón */
            border-color: rgb(128, 0, 64); /* Color del borde del botón */
            text-transform: uppercase; /* Mayúsculas en el texto del botón */
            color: #333; /* Color del texto */
            font-weight: bold; /*Letra negrita*/
        }

        .btn-primary:hover {
            background-color: rgb(255, 128, 192); /* Color de fondo del botón al pasar el mouse */
            border-color: rgb(128, 128, 255); /* Color del borde del botón al pasar el mouse */
        }
    </style>
</head>

<body>
	<div th:include="navbar.html"></div>
	
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="saveperson" method="post">
                    <div class="mb-3">
                        <label for="user-name" class="form-label">User Name</label>
                        <input type="text" class="form-control" name="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" name="Edad">
                    </div>
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sex</label>
                        <input type="text" class="form-control" name="Sexo">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
