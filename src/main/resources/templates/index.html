<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            background-color: #f2f2f2;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        button {
            padding: 8px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div th:include="navbar.html"></div>
    <div class="container">
        <form action="saveperson" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="user-name">Nombre</label>
                <input type="text" name="name" id="name" required />
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="text" name="age" id="age" required />
                <div class="error-message" id="age-error"></div>
            </div>
            <div class="form-group">
                <label for="sex">Sexo</label>
                <input type="text" name="sex" id="sex" required />
                <div class="error-message" id="sex-error"></div>
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>
    <div th:include="footer.html"></div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;
            var sex = document.getElementById('sex').value;

            var nameError = document.getElementById('name-error');
            var ageError = document.getElementById('age-error');
            var sexError = document.getElementById('sex-error');

            nameError.innerHTML = '';
            ageError.innerHTML = '';
            sexError.innerHTML = '';

            var isValid = true;

            if (name.trim() === '') {
                nameError.innerHTML = 'Por favor, ingrese un nombre válido.';
                isValid = false;
            }

            if (age.trim() === '') {
                ageError.innerHTML = 'Por favor, ingrese una edad válida.';
                isValid = false;
            }

            if (sex.trim() === '') {
                sexError.innerHTML = 'Por favor, ingrese un sexo válido.';
                isValid = false;
            }

            return isValid;
        }
    </script>
