<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            margin-top: 100px;
        }

        .form-control {
            background-color: #fff;
            color: #333;
        }

        .form-label {
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: rgb(255, 128, 255);
            border-color: rgb(128, 0, 64);
            text-transform: uppercase;
            color: #333;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: rgb(255, 128, 192);
            border-color: rgb(128, 128, 255);
        }

        .navbar {
            background-color: #333; /* Color de fondo del navbar */
            margin-bottom: 20px; /* Espacio inferior del navbar */
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff; /* Color del texto del navbar */
        }

        .navbar-brand:hover,
        .navbar-nav .nav-link:hover {
            color: #aaa; /* Color del texto del navbar al pasar el mouse */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="http://localhost:8081/">Volver</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
