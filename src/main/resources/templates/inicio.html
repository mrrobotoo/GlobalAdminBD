<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: Georgia, Helvetica, sans-serif;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		.content {
			flex: 1;
		}

		/* The Popup */
		.popup {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
		}

		/* Popup Content */
		.popup-content {
			background-color: #fefefe;
			margin: 10% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			max-width: 500px;
		}

		/* Table Styles */
		.table {
			width: 100%;
			border-collapse: collapse;
		}

		.table thead th {
			background-color: #f8f9fa;
			border-bottom: 1px solid #dee2e6;
			padding: 10px;
			text-align: left;
		}

		.table tbody td {
			padding: 10px;
			border-bottom: 1px solid #dee2e6;
		}

		.table .btn {
			padding: 6px 12px;
			font-size: 14px;
			border-radius: 5px;
		}

		.table .btn-danger {
			background-color: #dc3545;
			border-color: #dc3545;
			color: #fff;
		}

		.table .btn-info {
			background-color: #17a2b8;
			border-color: #17a2b8;
			color: #fff;
		}

		/* Form Styles */
		.form-row {
			margin-bottom: 20px;
		}

		.form-label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.form-input {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.form-actions {
			text-align: right;
			margin-top: 20px;
		}

		.form-actions button {
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.form-actions button.btn-guardar {
			background-color: #007bff;
			border: 1px solid #007bff;
			color: #fff;
		}

		.form-actions button.btn-guardar:hover {
			background-color: #0056b3;
			border: 1px solid #0056b3;
		}

		.form-actions button.btn-cancelar {
			background-color: #dc3545;
			border: 1px solid #dc3545;
			color: #fff;
		}

		.form-actions button.btn-cancelar:hover {
			background-color: #a71d2a;
			border: 1px solid #a71d2a;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
		<a class="navbar-brand" href="http://localhost:8081/">Volver</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="inicio">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Acerca de</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Servicios</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contacto</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="content">
		<div class="container">
			<!-- Tabla -->
			<table class="table">
				<thead>
					<tr>
						<th style="width: 40%;">Nombre</th>
						<th style="width: 20%;">Edad</th>
						<th style="width: 30%;">Sexo</th>
						<th style="width: 5%;"></th>
						<th style="width: 5%;"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${listaPersonas}" th:data-idUser="${item.idUser}">
						<td th:text="${item.name}"></td>
						<td th:text="${item.age}"></td>
						<td th:text="${item.sex}"></td>
						<td>
							<a th:href="@{/eliminar/{idUser}(idUser=${item.idUser})}"
								class="btn btn-danger">Eliminar</a>
						</td>
						<td>
							<button class="btn btn-info btn-actualizar">Actualizar</button>
						</td>
					</tr>
				</tbody>
			</table>

			<!-- The Popup -->
			<div id="popup" class="popup">
				<div class="popup-content">
					<form id="popup-form" class="my-4">
						<div class="form-row">
							<label for="popup-nombre" class="form-label">Nombre</label>
							<input type="text" id="popup-nombre" class="form-input" required>
						</div>
						<div class="form-row">
							<label for="popup-edad" class="form-label">Edad</label>
							<input type="text" id="popup-edad" class="form-input" required>
						</div>
						<div class="form-row">
							<label for="popup-sexo" class="form-label">Sexo</label>
							<input type="text" id="popup-sexo" class="form-input" required>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-guardar me-2">Guardar</button>
							<button type="button" class="btn btn-cancelar cancelar">Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		var popup = document.getElementById("popup");
		var botonesActualizar = document.querySelectorAll('.btn-actualizar');
		var span = document.getElementsByClassName("close")[0];
		var inputsNombre = document.getElementById('popup-nombre');
		var inputsEdad = document.getElementById('popup-edad');
		var inputsSexo = document.getElementById('popup-sexo');
		var form = document.getElementById('popup-form');

		botonesActualizar.forEach(function (boton) {
			boton.addEventListener('click', function () {
				var filaSeleccionada = this.parentNode.parentNode;
				var idUser = filaSeleccionada.getAttribute('data-idUser');
				var nombre = filaSeleccionada.querySelector('td:nth-child(1)').textContent;
				var edad = filaSeleccionada.querySelector('td:nth-child(2)').textContent;
				var sexo = filaSeleccionada.querySelector('td:nth-child(3)').textContent;

				inputsNombre.value = nombre;
				inputsEdad.value = edad;
				inputsSexo.value = sexo;

				// Almacenar la id del usuario en el bot贸n de guardar
				document.querySelector('.btn-guardar').setAttribute('data-idUser', idUser);

				popup.style.display = "block";
			});
		});

		window.onclick = function (event) {
			if (event.target == popup) {
				popup.style.display = "none";
			}
		}

		form.addEventListener('submit', function (event) {
			event.preventDefault();

			var idUser = document.querySelector('.btn-guardar').getAttribute('data-idUser');
			var filaSeleccionada = document.querySelector('tr[data-idUser="' + idUser + '"]');
			var nombre = inputsNombre.value;
			var edad = inputsEdad.value;
			var sexo = inputsSexo.value;

			var data = {
				idUser: idUser,
				name: nombre,
				age: edad,
				sex: sexo
			};

			// Realizar petici贸n AJAX para actualizar los datos en el servidor
			fetch('/person?idUser=' + idUser, {
				method: 'PUT',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
				.then(function (response) {
					if (response.ok) {
						// Actualizar los datos en la tabla
						filaSeleccionada.querySelector('td:nth-child(1)').textContent = nombre;
						filaSeleccionada.querySelector('td:nth-child(2)').textContent = edad;
						filaSeleccionada.querySelector('td:nth-child(3)').textContent = sexo;
						popup.style.display = "none";
					} else {
						console.error('Error al realizar la petici贸n');
					}
				})
				.catch(function (error) {
					console.error('Error en la petici贸n:', error);
				});
		});

		document.querySelector('.cancelar').addEventListener('click', function () {
			popup.style.display = "none";
		});
	</script>
	<div th:include="footer.html"></div>
</body>

</html>
