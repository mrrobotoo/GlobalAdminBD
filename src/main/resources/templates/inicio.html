<!DOCTYPE html>
<html>

<head>
	<title>Ejemplo de tabla HTML con Bootstrap</title>
	<!-- Incluir los estilos de Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
	<div th:include="navbar.html"></div>
	<div style="min-height: 100vh; display: flex; flex-direction: column;">
		<div style="flex-grow: 1;">
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Nombre</th>
						<th>Edad</th>
						<th>Sexo</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>John</td>
						<td>25</td>
						<td>Estados Unidos</td>
					</tr>
					<tr th:each="item : ${listaPersonas}">
						<td th:text="${item.nombre}"></td>
						<td th:text="${item.edad}"></td>
						<td th:text="${item.sexo}"></td>

					</tr>
				</tbody>
			</table>
		</div>
		<footer style="background-color: rgb(192, 192, 192); padding: 20px; text-align: center; font-size: 14px; color: #777;">
			Derechos de autor &copy; 2023 | Dillan Solis
		</footer>
	</div>

	<!-- Incluir el script de jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<!-- Incluir los scripts de Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
