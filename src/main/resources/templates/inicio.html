<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			font-family: Georgia, Helvetica, sans-serif;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		.content {
			flex: 1;
		}

		/* The Popup */
		.popup {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
		}

		/* Popup Content */
		.popup-content {
			background-color: #fefefe;
			margin: 10% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			max-width: 500px;
		}

		/* Table Styles */
		.table {
			width: 100%;
			border-collapse: collapse;
		}

		.table thead th {
			background-color: #f8f9fa;
			border-bottom: 1px solid #dee2e6;
			padding: 10px;
			text-align: left;
		}

		.table tbody td {
			padding: 10px;
			border-bottom: 1px solid #dee2e6;
		}

		.table .btn {
			padding: 6px 12px;
			font-size: 14px;
			border-radius: 5px;
		}

		.table .btn-danger {
			background-color: #dc3545;
			border-color: #dc3545;
			color: #fff;
		}

		.table .btn-info {
			background-color: #17a2b8;
			border-color: #17a2b8;
			color: #fff;
		}

		/* Form Styles */
		.form-row {
			margin-bottom: 20px;
		}

		.form-label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.form-input {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.form-actions {
			text-align: right;
			margin-top: 20px;
		}

		.form-actions button {
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.form-actions button.btn-guardar {
			background-color: #007bff;
			border: 1px solid #007bff;
			color: #fff;
		}

		.form-actions button.btn-guardar:hover {
			background-color: #0056b3;
			border: 1px solid #0056b3;
		}

		.form-actions button.btn-cancelar {
			background-color: #dc3545;
			border: 1px solid #dc3545;
			color: #fff;
		}

		.form-actions button.btn-cancelar:hover {
			background-color: #a71d2a;
			border: 1px solid #a71d2a;
		}

		/* Pagination Styles */
		.pagination {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}

		.pagination button {
			margin: 0 5px;
			padding: 5px 10px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.pagination button.active {
			background-color: #007bff;
			border: 1px solid #007bff;
			color: #fff;
		}

		.pagination button:hover:not(.active) {
			background-color: #17a2b8;
			border: 1px solid #17a2b8;
			color: #fff;
		}
		
		     .btn-separator {
            margin-right: 10px;
        }
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

	<div class="content">
		<div class="container">
			<!-- Tabla -->
			<table class="table">
				<thead>
					<tr>
						<th style="width: 40%;">Nombre</th>
						<th style="width: 20%;">Edad</th>
						<th style="width: 30%;">Sexo</th>

			</form>
			
			<!-- Navegación de paginación -->
			<nav aria-label="Page navigation">
				<ul class="pagination justify-content-center">

						<a class="page-link btn btn-sm btn-secondary" th:href="@{/inicio(page=${currentPage - 1})}"
							Georgia-label="Anterior">

						</a>
					</li>

					<li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}" class="page-item">
						<a th:class="${pageNumber == currentPage ? 'page-link btn btn-sm btn-primary active' : 'page-link btn btn-sm btn-secondary'}"
							th:href="@{/inicio(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
					</li>

					<li th:if="${currentPage < totalPages - 1}" class="page-item">
						<a class="page-link btn btn-sm btn-secondary" th:href="@{/inicio(page=${currentPage + 1})}"
							Georgia-label="Siguiente">
							Siguiente
						</a>

				</ul>
			</nav>
			<!-- The Popup -->
			<div id="popup" class="popup">

						</div>

						</div>
						<div class="form-row">
							<label for="popup-sexo" class="form-label">Sexo</label>

						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-guardar me-2">Guardar</button>
							<button type="button" class="btn btn-cancelar cancelar">Cancelar</button>
						</div>
					</form>
				</div>
			</div>


		</div>
	</div>

        <h2>Gestor de Descargas</h2>
        <div class="archivo-zip-descargados">

   data-nombre-archivo="${nombreArchivo}">Eliminar</a>

	<script>
  

    // Función para abrir el "popup2"
function abrirPopup2() {
    var popup2 = document.getElementById("popup2");
    popup2.style.display = "block";

    // Agregar un evento de clic al botón "Cancelar" dentro del "popup2" para cerrarlo
    var btnCancelarPopup2 = document.querySelector('.btn-cancelar-popup2');
    btnCancelarPopup2.addEventListener('click', function () {
        cerrarPopup2();
    });

    // Obtener los nombres de los archivos ZIP descargados mediante una solicitud AJAX al controlador
    obtenerNombresArchivosZipDescargados();
}

// Función para cerrar el "popup2"
function cerrarPopup2() {
    var popup2 = document.getElementById("popup2");
    popup2.style.display = "none";
}

// Función para eliminar un archivo ZIP
function eliminarArchivoZip(nombreArchivo) {
    // Realizar una solicitud AJAX para eliminar el archivo ZIP en el servidor
    fetch('/eliminarArchivo/' + nombreArchivo, {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        // Mostrar un mensaje o realizar alguna acción después de eliminar el archivo
        console.log(data.mensaje);
        // Volver a obtener los nombres de archivos después de eliminar
        obtenerNombresArchivosZipDescargados();
    })
    .catch(error => console.error('Error al eliminar el archivo ZIP:', error));
}

// Función para obtener los nombres de archivos ZIP descargados
function obtenerNombresArchivosZipDescargados() {
    fetch('/obtener-nombres-zip-descargados')
        .then(response => response.json())
        .then(data => mostrarNombresArchivos(data))
        .catch(error => console.error('Error al obtener los nombres de archivos ZIP:', error));
}

// Función para mostrar los nombres de los archivos ZIP descargados en una tabla
function mostrarNombresArchivos(nombresArchivos) {
    var tbody = document.querySelector('.archivo-zip-descargados tbody');
    tbody.innerHTML = '';

    nombresArchivos.forEach(nombreArchivo => {
        var tr = document.createElement('tr');

        var tdNombre = document.createElement('td');
        tdNombre.textContent = nombreArchivo;
        tr.appendChild(tdNombre);

        var tdAcciones = document.createElement('td');

        var btnDescargar = document.createElement('a');
        btnDescargar.href = '/descargar-zip/' + nombreArchivo; // Enlace para descargar el archivo ZIP
        btnDescargar.textContent = 'Descargar';
        btnDescargar.classList.add('btn', 'btn-primary', 'btn-descargar');
        tdAcciones.appendChild(btnDescargar);

        var btnEliminar = document.createElement('a');
        btnEliminar.href = 'javascript:void(0);';
        btnEliminar.textContent = 'Eliminar';
        btnEliminar.classList.add('btn', 'btn-danger', 'btn-eliminar');
        btnEliminar.setAttribute('data-nombre-archivo', nombreArchivo); // Agregar el atributo
        btnEliminar.addEventListener('click', function () {
            var nombreArchivo = this.getAttribute('data-nombre-archivo');
            eliminarArchivoZip(nombreArchivo);
        });
        tdAcciones.appendChild(btnEliminar);

        tr.appendChild(tdAcciones);

        tbody.appendChild(tr);
    });

    // Obtener todos los botones de eliminar y agregar un evento click
    var botonesEliminar = document.querySelectorAll('.btn-eliminar');
    botonesEliminar.forEach(function (boton) {
        boton.addEventListener('click', function () {
            var nombreArchivo = this.getAttribute('data-nombre-archivo');
            eliminarArchivoZip(nombreArchivo);
        });
    });

    // Obtener todos los botones de descargar y agregar un evento click
    var botonesDescargar = document.querySelectorAll('.btn-descargar');
    botonesDescargar.forEach(function (boton) {
        boton.addEventListener('click', function () {
            var nombreArchivo = this.getAttribute('data-nombre-archivo');
            // Aquí puedes agregar la lógica para descargar el archivo .zip si es necesario
        });
    });
}


    
    
		var popup = document.getElementById("popup");
		var botonesActualizar = document.querySelectorAll('.btn-actualizar');
		var span = document.getElementsByClassName("close")[0];
		var inputsNombre = document.getElementById('popup-nombre');
		var inputsEdad = document.getElementById('popup-edad');
		var inputsSexo = document.getElementById('popup-sexo');
		var form = document.getElementById('popup-form');

		botonesActualizar.forEach(function (boton) {
			boton.addEventListener('click', function () {
				var filaSeleccionada = this.parentNode.parentNode;
				var idUser = filaSeleccionada.getAttribute('data-idUser');
				var nombre = filaSeleccionada.querySelector('td:nth-child(1)').textContent;
				var edad = filaSeleccionada.querySelector('td:nth-child(2)').textContent;
				var sexo = filaSeleccionada.querySelector('td:nth-child(3)').textContent;

				inputsNombre.value = nombre;
				inputsEdad.value = edad;
				inputsSexo.value = sexo;

				// Almacenar la id del usuario en el botón de guardar
				document.querySelector('.btn-guardar').setAttribute('data-idUser', idUser);

				popup.style.display = "block";
			});
		});

		window.onclick = function (event) {
			if (event.target == popup) {
				popup.style.display = "none";
			}
		}

		form.addEventListener('submit', function (event) {
			event.preventDefault();

			var idUser = document.querySelector('.btn-guardar').getAttribute('data-idUser');
			var filaSeleccionada = document.querySelector('tr[data-idUser="' + idUser + '"]');
			var nombre = inputsNombre.value;
			var edad = inputsEdad.value;
			var sexo = inputsSexo.value;

			var data = {
				idUser: idUser,
				name: nombre,
				age: edad,
				sex: sexo
			};

			// Realizar petición AJAX para actualizar los datos en el servidor
			fetch('/person?idUser=' + idUser, {
				method: 'PUT',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
				.then(function (response) {
					if (response.ok) {
						// Actualizar los datos en la tabla
						filaSeleccionada.querySelector('td:nth-child(1)').textContent = nombre;
						filaSeleccionada.querySelector('td:nth-child(2)').textContent = edad;
						filaSeleccionada.querySelector('td:nth-child(3)').textContent = sexo;
						popup.style.display = "none";
					} else {
						console.error('Error al realizar la petición');
					}
				})
				.catch(function (error) {
					console.error('Error en la petición:', error);
				});
		});

		document.querySelector('.cancelar').addEventListener('click', function () {
			popup.style.display = "none";
		});

		// Función para generar los botones de paginación
		function renderPagination(totalUsers, usersPerPage) {
			const paginationContainer = document.getElementById("pagination");
			paginationContainer.innerHTML = ""; // Limpiar los botones existentes

			const totalPages = Math.ceil(totalUsers / usersPerPage);

			if (totalPages > 1) {
				const remainingUsers = totalUsers % usersPerPage;
				const lastPageUsers = remainingUsers > 0 ? remainingUsers : usersPerPage;

				for (let i = 1; i <= totalPages; i++) {
					const button = document.createElement("button");
					button.innerText = i;
					button.addEventListener("click", function () {
						// Redirigir a la página correspondiente al hacer clic en el botón
						window.location.href = "/?page=" + i;
					});

					paginationContainer.appendChild(button);
				}

				if (remainingUsers > 0 && lastPageUsers >= 7) {
					const nextPageButton = document.createElement("button");
					nextPageButton.innerText = totalPages + 1;
					nextPageButton.addEventListener("click", function () {
						// Redirigir a la siguiente página al hacer clic en el botón
						window.location.href = "/?page=" + (totalPages + 1);
					});

					paginationContainer.appendChild(nextPageButton);
				}
			}
		}

		// Llama a la función renderPagination con los valores adecuados
		renderPagination(50, 10); // Cambia los valores según corresponda
	</script>
