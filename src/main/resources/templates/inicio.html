<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Actualizar Persona</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		/* The Popup */
		.popup {
			display: none;
			position: fixed;
			z-index: 1;
			padding-top: 200px;
			padding-left: 20px;
			padding-right: 20px;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
		}

		/* Popup Content */
		.popup-content {
			background-color: #fefefe;
			margin: auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
		}

		/* The Close Button */
		.close {
			color: #aaaaaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: #000;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div th:include="navbar.html"></div>
	<div class="container">
		<!-- Tabla -->
		<table class="table">
			<thead>
				<tr>
					<th>Edad</th>
					<th>Nombre</th>
					<th>Sexo</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${listaPersonas}" th:data-id="${item.id}">
					<td th:text="${item.edad}"></td>
					<td th:text="${item.nombre}"></td>
					<td th:text="${item.sexo}"></td>
					<td>
						<a th:href="@{/eliminar/{id}(id=${item.id})}" class="btn btn-danger">Eliminar</a>
					</td>
					<td>
						<button class="btn btn-info btn-actualizar">Actualizar</button>
					</td>
				</tr>
			</tbody>
		</table>

		<!-- The Popup -->
		<div id="popup" class="popup">
			<div class="popup-content">
				<span class="close">&times;</span>
				<table class="table">
					<tr>
						<th>Edad</th>
						<th>Nombre</th>
						<th>Sexo</th>
					</tr>
					<tr>
						<td><input type="text" id="modal-edad" required style="border: none;"></td>
						<td><input type="text" id="modal-nombre" required style="border: none;"></td>
						<td><input type="text" id="modal-sexo" required style="border: none;"></td>
					</tr>
					<tr>
						<td></td>
						<td><a class="btn btn-info guardar">Guardar</a></td>
						<td><a class="btn btn-danger cancelar">Cancelar</a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<script>
		var popup = document.getElementById("popup");
		var botonesActualizar = document.querySelectorAll('.btn-actualizar');
		var span = document.getElementsByClassName("close")[0];
		var inputsEdad = document.getElementById('modal-edad');
		var inputsNombre = document.getElementById('modal-nombre');
		var inputsSexo = document.getElementById('modal-sexo');

		botonesActualizar.forEach(function (boton) {
			boton.addEventListener('click', function () {
				var filaSeleccionada = this.parentNode.parentNode;
				var id = filaSeleccionada.getAttribute('data-id');
				var edad = filaSeleccionada.querySelector('td:nth-child(1)').textContent;
				var nombre = filaSeleccionada.querySelector('td:nth-child(2)').textContent;
				var sexo = filaSeleccionada.querySelector('td:nth-child(3)').textContent;

				inputsEdad.value = edad;
				inputsNombre.value = nombre;
				inputsSexo.value = sexo;

				// Almacenar el ID de la persona en el botón de guardar
				document.querySelector('.guardar').setAttribute('data-id', id);

				popup.style.display = "block";
			});
		});

		span.onclick = function () {
			popup.style.display = "none";
		}

		window.onclick = function (event) {
			if (event.target == popup) {
				popup.style.display = "none";
			}
		}

		document.querySelector('.guardar').addEventListener('click', function () {
			var id = this.getAttribute('data-id');
			var filaSeleccionada = document.querySelector('tr[data-id="' + id + '"]');
			var edad = inputsEdad.value;
			var nombre = inputsNombre.value;
			var sexo = inputsSexo.value;

			var data = {
				id: id,
				nombre: nombre,
				edad: edad,
				sexo: sexo
			};

			// Realizar petición AJAX para actualizar los datos en el servidor
			fetch('/actualizarpersona/' + id, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(data)
			})
				.then(function (response) {
					if (response.ok) {
						// Actualizar los datos en la tabla
						filaSeleccionada.querySelector('td:nth-child(1)').textContent = edad;
						filaSeleccionada.querySelector('td:nth-child(2)').textContent = nombre;
						filaSeleccionada.querySelector('td:nth-child(3)').textContent = sexo;
						popup.style.display = "none";
					} else {
						console.error('Error al realizar la petición');
					}
				})
				.catch(function (error) {
					console.error('Error en la petición:', error);
				});

			// Evitar que el formulario se envíe y refresque la página
			event.preventDefault();
		});

		document.querySelector('.cancelar').addEventListener('click', function () {
			popup.style.display = "none";
		});
	</script>
</body>

</html>
