<div class="container">
	<div th:include="navbar.html"></div>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Sexo</th>

			</tr>
		</thead>
	<tbody>
			<tr th:each="item : ${listaPersonas}">
			<td th:text="${item.age}"></td>
			<td th:text="${item.name}"></td>
			<td th:text="${item.sex}"></td>
			</tr>
		</tbody>
	</table>

	<div th:include="footer.html"></div>
